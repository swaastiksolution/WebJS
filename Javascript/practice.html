<body>

    <script>
        var canvas = document.createElement('canvas');
        canvas.height = 500;
        canvas.width = 500;
        canvas.border = '2px solid #ccc';
        canvas.style.backgroundColor = 'cyan';
        var ctx = canvas.getContext('2d');
        ctx.font = 'verdana san sarif';
        ctx.fillText('Hello World', 150, 160);
        ctx.fillStyle()
        document.body.appendChild(canvas);
    </script>
</body>
</html>
